<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Post Add</h3>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group my-3">
          <label>Title</label>
          <input type="text" class="form-control" formControlName="title">
        </div>
        <div class="form-group my-3">
          <label>Description</label>
          <textarea type="type" class="form-control" formControlName="description"></textarea>
        </div>
        <div class="form-group my-3">
          <label>Image Path</label>
          <input type="text" class="form-control" formControlName="imagePath">
          <img class="img-fluid" src="{{ form.value.imagePath }}" alt="">
        </div>

        <button class="btn btn-success" type="submit" [disabled]="!form.valid">Save</button> |
        <button class="btn btn-primary" type="reset">Clear</button>
      </form>
    </div>
  </div>
</div>
